    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0d0d0d;
        color: #f1f5f9;
        margin: 0;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @media print {
        @page { margin: 0; size: auto; }
        body, html {
          background-color: #0d0d0d !important;
          color: #f1f5f9 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        #root > div > div:first-child, .no-print { display: none !important; }
        main { margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #0d0d0d !important; }
        .summary-print-container { background-color: #0d0d0d !important; color: #f1f5f9 !important; padding: 40px !important; }
        h1, h2, h3, h4, strong { color: #10b981 !important; }
        p, li { color: #cbd5e1 !important; }
      }
